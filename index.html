<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <section class="calculator">
      <!-- ==========header- container===== -->
      <div class="header-themes">
        <h1 class="title">clac</h1>
        <!-- =====themes======= -->
        <div class="themes">
          <p>themes</p>
          <!-- ======numbers and circle -->
          <div class="theme-container">
            <div class="numbers">
              <p class="number" id="1">1</p>
              <p class="number" id="2">2</p>
              <p class="number" id="3">3</p>
            </div>
            <div class="animation-container">
              <span class="circle"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- ===========screen========== -->
      <div class="screen"><p>399,888</p></div>
      <!-- =========calculator grid ====== -->
      <div class="calculator-grid">
        <div class="grid">7</div>
        <div class="grid">8</div>
        <div class="grid">9</div>
        <div class="grid" id="del">del</div>
        <div class="grid">4</div>
        <div class="grid">5</div>
        <div class="grid">6</div>
        <div class="grid" id="plus">+</div>
        <div class="grid">1</div>
        <div class="grid">2</div>
        <div class="grid">3</div>
        <div class="grid" id="minus">-</div>
        <div class="grid">.</div>
        <div class="grid">0</div>
        <div class="grid" id="divide">/</div>
        <div class="grid" id="multiply">x</div>
        <div class="grid" id="reset">reset</div>
        <div class="grid" id="equal">=</div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
